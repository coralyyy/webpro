<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/addMovie.css" />

</head>
<body>
	<div class="app">
		<form action="/addMovie" method="post">
      <div>
        <h1>Add Movie</h1>
      </div>
      <div class="form-group">
        <label>New Movie: </label>
        <input 
          type="text" 
          name="Movie Name" 
          id="MovieName" 
          placeholder="Enter a new Movie" 
          required />
          <label>Genre: </label>
          <input 
          type="text" 
          name="Genre" 
          id="genre" 
          placeholder="Enter Genre" 
          required />
          <label>Image URL: </label>
          <input 
          type="text" 
          name="image" 
          id="image" 
          placeholder="Enter image url" 
          required />
      </div>
      <div>
        <input type="submit" id="addMovieButton" onclick="loadPage(this.id)" value="Add Movie" />
      </div>
    </form>
	</div>
</body>
</html>
