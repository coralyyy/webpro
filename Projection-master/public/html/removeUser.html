<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/removeUser.css" />

</head>
<body>
	<div class="app">
		<form action="/removeUser" method="post">
      <div>
        <h1>Remove User</h1>
      </div>
      <div class="form-group">
        <label>Username: </label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Enter an existing username" 
          required />
      </div>
      <div>
        <input type="submit" id="removeUserButton" onclick="loadPage(this.id)" value="Remove User" />
      </div>
    </form>
	</div>
</body>
</html>
