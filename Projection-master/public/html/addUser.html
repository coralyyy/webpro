<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/addUser.css" />

</head>
<body>
	<div class="app">
		<form action="/addUser" method="post">
      <div>
        <h1>Add User</h1>
      </div>
      <div class="form-group">
        <label>Username: </label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Enter a new username" 
          required />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input 
          type="password" 
          name="password" 
          id="password"
          placeholder="Enter a new password" 
          required />
      </div>
      <div class="checkbox">
        <label>Is admin?</label>
        <input 
          type="checkbox" 
          name="role" 
          id="role"
          required />
      </div>
      <div>
        <input type="submit" id="addUserButton" onclick="loadPage(this.id)" value="Add User" />
      </div>
    </form>
	</div>
</body>
</html>
